<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins">
        <!-- Home screen start -->
        <section id="home-content" class="home text-white ">
           <div class="min-h-screen flex flex-col text-center justify-center items-center gap-3">
                <h1 class="font-anton text-8xl">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playGame()" id="game-start" class="bg-white text-black px-4 py-2 rounded-md">Play Now</button>
           </div>  
        </section>
        <!-- Home End -->
        <!-- Play Ground start -->
        <section id="playground-content" class="play-ground hidden">
           <div class="flex flex-col items-center gap-8 ">
                 <!-- Display -->
             <div class="display flex justify-center items-center mt-8">
                <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] border-[#010313CC] rounded-2xl ">
                    <div class="para flex justify-center ">
                        <p class=" bg-[#2F2941]  text-white pb-2 px-4 rounded-b-lg">Don't watch keyboard while playing....</p>
                    </div>
                    <div class="y-letter flex justify-center items-center h-full">
                        <h1 id="current-alphabet" class="font-poppins-bold text-9xl font-bold mb-4 uppercase">Y</h1>
                    </div>
                </div>
             </div>
             <!-- keyBoard -->
              <div class="keyBoard">
                <div id="key-row1" class="my-1 flex w-full justify-center gap-1 uppercase">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div id="key-row2" class="my-1 flex w-full justify-center gap-1 uppercase">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div id="key-row3" class="my-1 flex w-full justify-center gap-1 uppercase">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
              </div>
              <!-- score board -->
               <div class="flex justify-between w-3/4">
                            <button class="btn rounded-full bg-purple-300 text-white">
                                Life
                                <img src="images/heart.svg" alt="">
                                <span id="current-life" >5</span>
                            </button>
                            <button class="btn rounded-full bg-purple-300 text-white">
                                Score
                                <img src="images/dollar1.svg" alt="">
                                <span id="current-score">0</span>
                            </button>
               </div>
           </div>
        </section>
        <!-- play Ground end -->
        <!-- Score card -->
        <section id="final-score" class="score min-h-screen flex flex-col justify-center  items-center hidden">
            <div class="score-card  text-white bg-[#FFFFFF33] p-6 rounded-md text-center space-y-4">
                <h3 class="font-bold text-2xl" >Game Over</h3>
                 <div class="flex items-center font-poppins">
                    <p class="font-bold text-8xl mr-2">Score: </p><span id="ultimate-score" class="text-8xl font-medium">0</span>
                 </div>
                 <button onclick="playAgain()" class="btn px-6 py-2 font-semibold">Play Again</button>
                 <p class="font-medium">Prcatice will make you pro</p>
            </div>
        </section>
    </main>

    <script src="script/alpha-clash.js"></script>
    
</body>
</html>
